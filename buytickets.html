	<style>
		body {
            background-image: url('images/background.jpg');

		form {
			max-width: 500px;

			background-color: black;

		}

		input[type=text], input[type=email], input[type=tel], select, textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #fff;
			resize: none;
		}

		input[type=submit] {
			background-color: #ff4081;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1.2em;
		}

		input[type=submit]:hover {
			background-color: #e60073;
		}
		.required-asterisk {
        color: red;
    }

<body>
	<form action="confirmation.html" method="get">
		<h2>Reserve Tickets for Oasis</h2>
		<label for="name">Name:<span class="required-asterisk">*</span></label>
		<input type="text" id="name" name="name" placeholder="Your name"required>

		<label for="email">Email:<span class="required-asterisk">*</span></label>
		<input type="email" id="email" name="email" placeholder="Your email"required>

		<label for="phone">Phone:<span class="required-asterisk">*</span></label>
		<input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

		<label for="ticket-type">Ticket Type:<span class ="required-asterisk">*</span></label>
		<select id="ticket-type" name="ticket-type">
			<option value="general-admission">General Admission</option>
			<option value="vip">VIP</option>
			<option value="backstage-pass">Backstage Pass</option>
		</select>

		<label for="message">Message:</label>
		<textarea id="message" name="message" placeholder="Your message"></textarea>

		<input type="submit" value="Join the waiting list!">
	</form>
